<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Otobiz</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f9fafb;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        color: #00853f;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #4b5563;
        margin-bottom: 2rem;
      }
      button {
        background-color: #00853f;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        background-color: #006c32;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>You're Offline</h1>
      <p>Please check your internet connection and try again.</p>
      <button onclick="window.location.reload()">Retry</button>
    </div>
  </body>
</html>
